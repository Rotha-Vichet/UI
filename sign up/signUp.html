
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@300;400&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/login/logIn.css">
    <title>Document</title>
</head>
<body>
       <!-- navbar -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-2 fixed-top">
    <div class="container">
        <a href="#"><i class="bi bi-building text-light navbar-brand d-inline mx-3 align-items-center"></i></a>
        <a href="#" class="navbar-brand title">
            Lost World</a>
    </div>
  </nav>
    <!-- Content -->
<section class="p-5 bg-light align-items-center text-center ">
    <div class="container rounded">
        
        <div class="form justify-content-md-center m-auto p-3 round bg-white text-center border">
            <h2 class="title m-0 mb-4 "><u>Sign <span class="text-danger"> Up</span></u></h2>
            <form class="contents mb-4">
                <div class="mb-3">
                <label for="UserName" class="form-label fw-bold label">User Name</label>
                <input type="text" class="form-control mb-3" id="User Name" >
                </div>
                <div class="mb-3">
                <label for="email" class="form-label fw-bold label">Email address</label>
                <input type="email" class="form-control mb-3" id="email" >
                </div>
                <div class="mb-3">
                <label for="Password" class="form-label fw-bold label">Password</label>
                <input type="password" class="form-control" id="Password">
                </div>
                <div class="mb-4">
                <label for="con-password" class="form-label fw-bold label">Confirm-Password</label>
                <input type="password" class="form-control" id="con-password">
                </div>
                
                <button type="submit" class="btn btn-dark ">Sign Up</button>
            </form>
            <a href="#" class="small d-flex text-center text-secondary mb-4"><u> Already have an Account? . Log In</u></a>
        </div>
        
    </div>
</section>
    <!-- footer -->
<section class="px-5 bg-light text-center">
    <div class="container">
        <div class="footer text-center align-items-center">
            <ul class="list-unstyle pb-1 p-0 small list1">
                <li class="d-inline
                "><a href="#" class=" align-items-center round text-secondary mx-1">About Us</a></li>
                <li class="d-inline
                "><a href="#" class=" align-items-center round text-secondary mx-1">Contact</a></li>
                <li class="d-inline
                "><a href="#" class=" align-items-center round text-secondary mx-1">FAQs</a></li>
                <li class="d-inline
                "><a href="#" class=" align-items-center round text-secondary mx-1">Term & Privacy</a></li>
            </ul>
            <p class="small text-secondary footer">
                Copyright &copy; 2022 Frontend Testing</p>
        </div>
    </div>
</section>
